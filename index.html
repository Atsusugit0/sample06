<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>MY Photos</title>

</head>

<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
            <!-- <div class="photo">
                <img src="img/img02.jpg">
                <div class="inner">
                    <p>コメント１<span>nickname</span></p>
                </div>
            </div> -->
        </div>
    </div>
    <script>
        var images = [{
            "path": "img/img01.jpg",
            "name": "name01",
            "caption": "コメント１"
        }, {
            "path": "img/img02.jpg",
            "name": "name02",
            "caption": "コメント２"
        }, {
            "path": "img/img03.jpg",
            "name": "name03",
            "caption": "コメント３"
        }];

        var img;
        var caption;
        var div;

        // for (変数の宣言; 終了の条件； 繰り返す度に変数に１を足していく。この場合i=3になったら繰り返し終了)
        //i++　/ ++i/ i +=　 1/ i = i + 1 インクリメント
        for (var i = 0; i < images.length; i++) {
            //JSで <img src="path"> を作る
            img = document.createElement('img'); //img要素を作る
            img.setAttribute('src', images[i].path); //上記にsrc属性を付与する

            //<div class="inner"><p>caption<span>name<span></p></div>
            caption = document.createElement('div');
            caption.className = 'inner'; //上記にclass属性を付与する
            caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

            div = document.createElement('div');
            div.className = 'photo';
            div.appendChild(img)
            div.appendChild(caption);

            document.getElementById('img_unit').appendChild(div); //img_unitに子要素を追加する

            // innerHTMLはhtml要素を直接記述しhtmlを作る
            // createElementはhtml要素をオブジェクトとして扱いhtmlを作る
            // createElementで作ったオブジェクトはinnerHTMLでは使えない
        };
    </script>
</body>

</html>
